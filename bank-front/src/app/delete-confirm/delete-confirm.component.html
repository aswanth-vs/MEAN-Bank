<div class="container mt-5" *ngIf="deleteAcno">
  <div class="row mt-5">
    <div class="col mt-5 text-center border p-5">
      <h3 class="text-danger mb-2">
        Are you sure that you want to delete this account?
      </h3>
      <button class="btn btn-warning me-3">Yes</button>
      <button class="btn btn-success">No</button>
    </div>
  </div>
</div>
